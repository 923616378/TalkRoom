<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 清除样式 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- register.css -->
    <link rel="stylesheet" href="css/register.css">
    <!-- jquery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!-- 注册逻辑代码 -->
    <script src="js/register.js"></script>
</head>

<body>
    <form class="rgisterFrom">
        <h1>注册</h1>
        <ul>
            <li class="must">
                <label for="name">用户名:</label>
                <input type="text" id="name" placeholder="3-9个字符,包含数字字母">
                <span class="tip"></span>
            </li>
            <li class="must">
                <label for="pwd">密码:</label>
                <input type="text" id="pwd" placeholder="3-12个字符, 包含字母数字">
                <span class="tip"></span>
            </li>
            <li class="must">
                <label for="pwd2">确认密码:</label>
                <input type="text" id="pwd2" placeholder="3-12个字符, 包含字母数字">
                <span class="tip"></span>
            </li>
            <li class="register">
                <button>注册</button>
                <a href="login.html" class="login">已有账号?点我登录</a>
            </li>
        </ul>
    </form>
</body>

</html>
